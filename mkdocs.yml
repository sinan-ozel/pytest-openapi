site_name: OpenAPI Contract Tester
site_description: A pytest plugin for testing REST APIs against OpenAPI contracts.
site_author: Sinan Ozel
site_url: https://sinanozel.github.io/pytest-openapi/

repo_name: sinanozel/pytest-openapi
repo_url: https://github.com/sinanozel/pytest-openapi

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Overview: index.md
  - Concepts:
      - Contract Testing: concepts/contract-testing.md
      - OpenAPI Quality Rules: concepts/openapi-quality.md
  - How It Works:
      - Execution Flow: how-it-works/flow.md
      - Test Case Generation: how-it-works/test-cases.md
      - Path Parameter Resolution: how-it-works/path-params.md
  - Modules:
      - openapi.py: modules/openapi.md
      - contract.py: modules/contract.md
  - Reports:
      - Test Reports: reports/output.md
  - Limitations: limitations.md
